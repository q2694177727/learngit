<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta charset="UTF-8" /> 
  <title>管理员登录</title> 
  <link rel="stylesheet" href="../../folder/css/reset.css" /> 
  <link rel="stylesheet" href="../../folder/css/style.css" media="screen" type="text/css" /> 
 </head>
 <body> 
  <div id="window" style=""> 
   <div class="page page-front"> 
    <div class="page-content"> 
    <form action="{:url('login/login')}" method="post" > 
     <div class="input-row"> 

      <label class="label fadeIn">用户名</label> 
      <input id="username" type="text" data-fyll="用户名" name="username" class="input fadeIn delay1" /> 
     </div> 
     <div class="input-row"> 
      <label class="label fadeIn delay2">密码</label> 
      <input id="password" type="password" data-fyll="密码" name="password" class="input fadeIn delay3" /> 
     </div> 
     <div class="input-row perspective"> 
      <button id="submit" class="button load-btn fadeIn delay4"> <span class="default"><i class="ion-arrow-right-b"></i>登录</span> 
       <div class="load-state"> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div> 
       </div> </button> 
     </div> 
    </form>
    </div> 
   </div>
