<title>新增图片</title>
<link href="../../lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" action="{:url('picture/add_picture_show')}" method="post" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="pic_dir_name">
				<input type="hidden" name="pic_type_id" value="{$Think.get.type_id}" >
				<input type="hidden" name="tokey" value="{$tokey}">
			</div>
		</div>
		{eq name="$Think.get.type_id" value="1"}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="article_id">
			</div>
		</div>
		{/eq}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
		<div id="uploader" class="formControls col-xs-8 col-sm-9" >
			
            <div class="item_container">
                <div id="" class="queueList" >
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
        </div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

			</div>
		</div>
	</form>
</div>
{include file="index/footer"}
<script>
	initSample();
</script>

</body>
</html>
