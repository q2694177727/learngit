<div class="page-container">
	<div class="text-c">

	 <span class="select-box inline">
		<select name="" class="select">
			<option value="0">全部分类</option>
			<option value="1">分类一</option>

		</select>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">

					<th width="80">ID</th>
					<th width="180">标签</th>
					<th width="80">缩略图</th>
					<th>标签描述</th>
					<th width="120">颜色</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="tags" id="vo"}
				<tr class="text-c">
					<td>{$vo.type_id}</td>
					<td class="text-l"><a href="{:url('article/article_type_up')}?id={$vo.type_id}">{$vo.type_name}</a></td>
					<td><a href="{:url('article/article_type_up')}?id={$vo.type_id}"><img src="../../file/upload/{$vo.type_pic}" width="70px" height="70px"></a></td>
					<td>{$vo.type_desc}</td>
					<td><span class="label label-success radius" style="background-color: #{$vo.type_color}">颜色</span></td>
					<td class="f-14 td-manage"> <a href="{:url('article/article_type_up')}?id={$vo.type_id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5"  href="{:url('article/del_article_type')}?id={$vo.type_id}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
