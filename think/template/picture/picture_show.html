<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
{include file="index/header"}
<link rel="stylesheet" href="../../folder/css/jquery.lightbox-0.5.css">
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->

<title>图片展示</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片展示 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="{:url('picture/picture_show_add')}?type_id={$Think.get.type_id}"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="portfolio-content">
		<ul class="cl portfolio-area">

			{volist name="data" id="vo"}
			<li class="item">
				<div class="portfoliobox" >
					<a style="text-decoration:none" class="ml-5"  href="{:url('picture/picture_show_up')}?id={$vo.pic_dir_id}&type_id={$Think.get.type_id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a><a style="text-decoration:none" class="ml-5" href="{:url('picture/del_picture_show')}?id={$vo.pic_dir_id}&type_id={$Think.get.type_id}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					<div class="picbox" id="element_id" >
						 <a href="..\..\file\upload\{$vo.pic_dirname}" title="文字说明">
						 	<img id="bigimg" src="..\..\file\upload\{$vo.pic_dirname}"></a></div>
					<div class="textbox">{$vo.pic_dir_name}</div>
				</div>
			</li>
			{/volist}
			
    
		</ul>
	</div>
</div>
{include file="index/footer"}
<!-- <script src="http://www.blog.com/folder/js/jquery.js"></script> -->
<script src="../../folder/js/jquery.lightbox-0.5.js">
</script>
<script type="text/javascript">
$(function(){
	$(".portfolio-area li").Huihover();
});
$('#element_id a').lightBox();

// lightBox 的使用范围是根据 jQuery 选择器来设置的，以所可以有更多的设置方法，例如：

 </script>
</body>
</html>
